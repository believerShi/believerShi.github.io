<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>博客测试页面</div>
<script>
    window.onload = function(){

        var duck = {
            ducksinging : function(){
                console.log('嘎嘎嘎');
            }
        };
        var chicken = {
            ducksinging : function(){
                console.log('嘎嘎嘎');
            }
        };
        var choir = [];
        var joinChoir = function(animal){
            if(animal && typeof animal.ducksinging === 'function'){
                choir.push(animal);
                console.log('恭喜加入合唱团');
                console.log('合唱团已有成员数量 ：'+ choir.length );
            }
        };
        joinChoir(duck);
        joinChoir(chicken);

    }
</script>
</body>
